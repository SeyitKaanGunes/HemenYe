version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: hemenye-db
    environment:
      MYSQL_DATABASE: hemenye
      MYSQL_USER: hemenye
      MYSQL_PASSWORD: hemenye
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    container_name: hemenye-web
    environment:
      DATABASE_URL: mysql+pymysql://hemenye:hemenye@db:3306/hemenye?charset=utf8mb4
      SECRET_KEY: dev-secret-key
      FLASK_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  mysql_data:
