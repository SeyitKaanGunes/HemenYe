{% extends "base.html" %}
{% block title %}Siparişlerim | HemenYe{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">Siparişlerim</h4>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr><th>Tarih</th><th>Restoran</th><th>Tutar</th><th>Durum</th><th></th></tr>
        </thead>
        <tbody>
          {% for o in orders %}
            <tr>
              <td>{{ o.date }}</td>
              <td>{{ o.restaurant_name }}</td>
              <td>{{ o.total }}</td>
              <td><span class="badge bg-secondary">{{ o.status }}</span></td>
              <td><a class="btn btn-sm btn-outline-primary" href="/customer/orders/{{ o.id }}">Detay</a></td>
            </tr>
          {% else %}
            <tr><td colspan="5" class="text-muted">Henüz sipariş yok.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
