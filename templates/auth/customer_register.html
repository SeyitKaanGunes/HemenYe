{% extends "base.html" %}
{% block title %}Müşteri Kayıt | HemenYe{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Müşteri Kayıt</h4>
        <form action="/customer/register" method="POST">
          <div class="mb-3">
            <label class="form-label">İsim</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">E-posta</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Telefon</label>
            <input type="text" name="phone" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input type="password" name="password" class="form-control" minlength="6" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Şifre (Tekrar)</label>
            <input type="password" name="password_confirm" class="form-control" minlength="6" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>
        <p class="mt-3 text-muted">Hesabın var mı? <a href="{{ url_for('customer_login') }}">Giriş yap</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
