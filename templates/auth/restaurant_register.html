{% extends "base.html" %}
{% block title %}Restoran Kayıt | HemenYe{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Restoran Sahibi Kayıt</h4>
        <form action="/restaurant/register" method="POST">
          <div class="row">
            <div class="mb-3 col-md-6">
              <label class="form-label">İsim</label>
              <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label">Telefon</label>
              <input type="text" name="phone" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">E-posta</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Restoran Adı</label>
            <input type="text" name="restaurant_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Vergi Numarası</label>
            <input type="text" name="tax_number" class="form-control">
          </div>
          <div class="row">
            <div class="mb-3 col-md-6">
              <label class="form-label">Şifre</label>
              <input type="password" name="password" class="form-control" minlength="6" required>
            </div>
            <div class="mb-3 col-md-6">
              <label class="form-label">Şifre (Tekrar)</label>
              <input type="password" name="password_confirm" class="form-control" minlength="6" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
        </form>
        <p class="mt-3 text-muted">Hesabın var mı? <a href="{{ url_for('restaurant_login') }}">Giriş yap</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
