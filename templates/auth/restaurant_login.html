{% extends "base.html" %}
{% block title %}Restoran Giriş | HemenYe{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Restoran Sahibi Giriş</h4>
        <form action="/restaurant/login" method="POST">
          <div class="mb-3">
            <label class="form-label">E-posta</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Şifre</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-owner" name="remember">
            <label class="form-check-label" for="remember-owner">Beni hatırla</label>
          </div>
          <button type="submit" class="btn btn-success w-100">Giriş Yap</button>
        </form>
        <p class="mt-3 text-muted">Hesabın yok mu? <a href="{{ url_for('restaurant_register') }}">Kayıt ol</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
